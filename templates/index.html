<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
        <script src="./static/mywebscript.js"></script>
        <title>Sentiment Analysis</title>
    </head>
    <body class="bg-gray-100 font-sans">
        <div class="min-h-screen flex items-center justify-center">
            <div class="max-w-md bg-white w-full p-8 shadow-md rounded-md">
                <h1 class="text-2xl font-bold mb-6 text-center">NLP - Sentiment Analysis</h1>

                <div class="mb-6">
                    <label for="textToAnalyze" class="block text-gray-600 text-sm font-semibold mb-2">
                        Please enter the text to be analyzed
                    </label>
                    <textarea
                        id="textToAnalyze"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200"
                    ></textarea>
                </div>

                <div class="mb-6">
                    <button
                        onclick="RunSentimentAnalysis()"
                        class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-blue"
                    >
                        Run Sentiment Analysis
                    </button>
                </div>

                <div>
                    <h2 class="text-lg font-semibold mb-2">Result of Sentiment Analysis</h2>
                    <div id="system_response" class="bg-gray-200 p-4 rounded-md"></div>
                </div>
            </div>
        </div>
    </body>
</html>
